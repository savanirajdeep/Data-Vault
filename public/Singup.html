      function redirect(url) {
        var ua = navigator.userAgent.toLowerCase(),
          isIE = ua.indexOf('msie') !== -1,
          version = parseInt(ua.substr(4, 2), 10); if (isIE && version < 9) {
            var link = document.createElement('a');
            link.href = url;
            document.body.appendChild(link);
            link.click();
          } else {
          window.location.href = url;
        }
      }
      $("form").submit(function (evt) {
        evt.preventDefault();
        if($("#password").val()!=$("#confpass").val()){
          alert("Enter same password");
          return;
        }
        let data = {
          "name":$("#name").val(),
          "email": $("#email").val(),
          "phone": $("#phone").val(),
          "password": MD5($("#password").val()),
          "filename":"."
        };
        $.ajax({
          url: '/user/signup',
          type: 'POST',
          data: data,
          success: function (response) {
            sessionStorage.clear();
            sessionStorage.setItem('token',CryptoJS.AES.encrypt( response.token.toString(), $("#secret").val()));
            redirect('/');
          },
          error: (jqXHR, textStatus, errorThrown) => {
            alert(jqXHR.responseText);
          }
        })
      })
    })
  </script>
</head>

<body>
  <div class="container">
    <div class="title">Sign Up</div>
    <form>
      <div class="content">
        <form action="#">
          <div class="user-details">
            <div class="input-box" style="width: 100%; margin-top: 10px;">
              <span class="details">Full Name</span>
              <input type="text"  id="name" placeholder="Enter your name" required>
            </div>
            <div class="input-box" style="width: 100%;">
              <span class="details">Email</span>
              <input type="text" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-box" style="width: 100%;">
              <span class="details">Phone Number</span>
              <input type="text" id="phone" placeholder="Enter your number" required>
            </div>
            <div class="input-box" style="width: 100%;">
              <span class="details">Password</span>
              <input type="text" id="password" placeholder="Enter your password" required>
            </div>
            <div class="input-box" style="width: 100%;">
              <span class="details">Confirm Password</span>
              <input type="text" id="confpass" placeholder="Confirm your password" required>
            </div>
            <div class="input-box" style="width: 100%;">
              <span class="details">Secret Key</span>
              <input type="text" id="secret" placeholder="Enter any secret key" required>
          </div>
          </div>
          
          <div class="button">
            <input type="submit" value="Sign Up">
          </div>
          <div>
            <a href="/user/login" class="details">I already have an account</a>
          </div>
        </form>
      </div>


    </form>
  </div>

</body>

</html>
